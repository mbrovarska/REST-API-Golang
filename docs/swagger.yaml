basePath: /api
definitions:
  health.Response:
    properties:
      status:
        example: OK
        type: string
      timestamp:
        example: "2024-01-01T12:00:00Z"
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  models.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.SignUpRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: A REST API for managing notes with user authentication
  title: Notes API
  version: "1.0"
paths:
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user account with email and password
      parameters:
      - description: Sign up credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Email already registered
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Sign Up
      tags:
      - auth
  /health:
    get:
      description: Check if the API is running and return version info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/health.Response'
      summary: Health Check
      tags:
      - system
swagger: "2.0"
